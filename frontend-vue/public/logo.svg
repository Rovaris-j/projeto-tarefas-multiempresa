<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Foguete com corpo em gradiente rosa/magenta/roxo -->
  <g transform="translate(24, 20)">
    <!-- Corpo principal do foguete (gradiente rosa para magenta para roxo) -->
    <path d="M -3 -10 L -1.5 -14 L 1.5 -14 L 3 -10 L 3 6 L -3 6 Z" fill="url(#rocketBodyGradient)"/>
    
    <!-- Asa esquerda (azul com facetas) -->
    <g transform="translate(-3, 0)">
      <path d="M -4 2 L -6 8 L -2 8 L -1 4 Z" fill="url(#wingGradient)"/>
      <path d="M -4 2 L -5 6 L -2 6 L -1 4 Z" fill="url(#wingHighlight)"/>
    </g>
    
    <!-- Asa direita (azul, parcialmente visível) -->
    <g transform="translate(3, 0)">
      <path d="M 1 4 L 2 8 L 6 8 L 4 2 Z" fill="url(#wingGradient)"/>
      <path d="M 1 4 L 2 6 L 5 6 L 4 2 Z" fill="url(#wingHighlight)"/>
    </g>
    
    <!-- Chama estilizada (pétala/folha com segmentos sobrepostos) -->
    <g transform="translate(0, 6)">
      <!-- Segmento central -->
      <ellipse cx="0" cy="0" rx="2.5" ry="8" fill="url(#flameGradient)" transform="rotate(0)"/>
      <!-- Segmento esquerdo -->
      <ellipse cx="-2" cy="2" rx="2" ry="7" fill="url(#flameGradient)" transform="rotate(-15)"/>
      <!-- Segmento direito -->
      <ellipse cx="2" cy="2" rx="2" ry="7" fill="url(#flameGradient)" transform="rotate(15)"/>
      <!-- Segmento externo esquerdo -->
      <ellipse cx="-3.5" cy="4" rx="1.5" ry="6" fill="url(#flameOuter)" transform="rotate(-25)"/>
      <!-- Segmento externo direito -->
      <ellipse cx="3.5" cy="4" rx="1.5" ry="6" fill="url(#flameOuter)" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Gradientes -->
  <defs>
    <!-- Gradiente do corpo do foguete (rosa-vermelho para magenta para roxo) -->
    <linearGradient id="rocketBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f56d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente das asas (azul) -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Destaque das asas (azul claro) -->
    <linearGradient id="wingHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Gradiente da chama (amarelo para laranja para vermelho-laranja) -->
    <radialGradient id="flameGradient" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradiente externo da chama (mais escuro) -->
    <radialGradient id="flameOuter" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.9" />
    </radialGradient>
  </defs>
</svg>


